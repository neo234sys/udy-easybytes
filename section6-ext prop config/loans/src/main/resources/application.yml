server:
  port: 8090
spring:
  profiles:
    active:
    - "qa"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import:
    - "application-prod.yml"
    - "application-qa.yml"



build:
  version: "3.0"

